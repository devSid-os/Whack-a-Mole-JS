<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="./output.css">
    <!-- Google Font librarys -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Amatic SC', sans-serif;
        }
    </style>
</head>

<body class="bg-[#f7c000] min-h-[100vh] flex justify-center items-center">
    <!-- Overlay -->
    <div id="overlay" class="hidden absolute z-10 h-full w-full bg-[black] opacity-65"></div>

    <!-- Get User Score Details Div -->
    <div id="currentScoreDetails"
        class="hidden absolute z-20 font-bold flex flex-col justify-center items-center gap-4 p-4 tracking-widest">
        <h2 style="font-family: 'Titan One', sans-serif;" class="text-4xl font-normal text-[red]">GAME
            OVER</h2>
        <p class="text-[white] text-3xl">Enter you name!</p>
        <input id="userName" type="text" class="rounded-2xl w-full p-2 text-center text-xl focus:outline-none">
        <button id="retry" type="button" class="text-2xl text-white cursor-pointer">Retry?</button>
    </div>

    <!-- Score Table Details -->
    <div id="scoreTable" class="hidden flex justify-center items-center absolute z-20" style="height: 100%;">
        <table class="border-collapse border border-black">
            <thead>
                <tr>
                    <td style="font-family: 'Titan One', sans-serif;"
                        class="border border-black p-4 px-6 text-xl bg-red-500 text-white">#</td>
                    <td style="font-family: 'Titan One', sans-serif;"
                        class="border border-black p-4 px-6 text-xl bg-red-500 text-white">Name
                    </td>
                    <td style="font-family: 'Titan One', sans-serif;"
                        class="border border-black p-4 px-6 text-xl bg-red-500 text-white">Score
                    </td>
                </tr>
            </thead>
            <tbody id="scoreTableBody">
                <!-- <tr>
                    <td class="border border-black font-bold text-center p-4 px-6 text-2xl tracking-wider bg-white">1
                    </td>
                    <td class="border border-black font-bold text-center p-4 px-6 text-2xl tracking-wider bg-white">
                        Siddharth</td>
                    <td class="border border-black font-bold text-center p-4 px-6 text-2xl tracking-wider bg-white">20
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <main class="w-[95%] h-full md:w-[75%]">

        <div class="p-4 flex flex-col justify-between items-center gap-6">
            <!-- Heading -->
            <h1 class="text-[#271e00] text-5xl md:text-7xl font-semibold tracking-wider">Whack-A-Mole!</h1>
            <!-- Mounds Grid Div -->
            <div class="w-full grid grid-cols-3 gap-4 md:gap-0">
                <div class="mounds flex justify-center items-center">
                    <img onclick="incrementScore(0)" class="object-contain w-[150px] h-[150px]" src="./img/mound.png"
                        alt="Image not available">
                </div>
                <div class="mounds flex justify-center items-center">
                    <img onclick="incrementScore(1)" class="object-contain w-[150px] h-[150px]" src="./img/mound.png"
                        alt="Image not available">
                </div>
                <div class="mounds flex justify-center items-center">
                    <img onclick="incrementScore(2)" class="object-contain w-[150px] h-[150px]" src="./img/mound.png"
                        alt="Image not available">
                </div>
                <div class="mounds flex justify-center items-center">
                    <img onclick="incrementScore(3)" class="object-contain w-[150px] h-[150px]" src="./img/mound.png"
                        alt="Image not available">
                </div>
                <div class="mounds flex justify-center items-center">
                    <img onclick="incrementScore(4)" class="object-contain w-[150px] h-[150px]" src="./img/mound.png"
                        alt="Image not available">
                </div>
                <div class="mounds flex justify-center items-center">
                    <img onclick="incrementScore(5)" class="object-contain w-[150px] h-[150px]" src="./img/mound.png"
                        alt="Image not available">
                </div>
                <div class="mounds flex justify-center items-center">
                    <img onclick="incrementScore(6)" class="object-contain w-[150px] h-[150px]" src="./img/mound.png"
                        alt="Image not available">
                </div>
                <div class="mounds flex justify-center items-center">
                    <img onclick="incrementScore(7)" class="object-contain w-[150px] h-[150px]" src="./img/mound.png"
                        alt="Image not available">
                </div>
                <div class="mounds flex justify-center items-center">
                    <img onclick="incrementScore(8)" class="object-contain w-[150px] h-[150px]" src="./img/mound.png"
                        alt="Image not available">
                </div>
            </div>
            <!-- Start Game Button -->
            <button class="bg-white font-bold tracking-widest p-2 px-4 text-2xl rounded-sm" type="button"
                id="startBtn">Start</button>
            <!-- Score HTML Element -->
            <p id="score" class="hidden text-4xl tracking-wider text-center font-bold">Score: 0</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
